name: CI-CD

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/readinglist

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          cd app
          docker build -t $IMAGE_NAME:${{ github.sha }} .
          docker tag $IMAGE_NAME:${{ github.sha }} $IMAGE_NAME:latest

      - name: Push image
        run: |
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest

      - name: Update Kubernetes manifest with new image tag
        run: |
          sed -i "s|image: .*readinglist:.*|image: $IMAGE_NAME:${{ github.sha }}|" k8s/api-deployment.yaml

      - name: Commit and push manifest changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s/api-deployment.yaml
          git commit -m "Update image tag to $IMAGE_NAME:${{ github.sha }}" || echo "No changes to commit"
          git push origin main
