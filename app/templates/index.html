<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Reading List Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        input, select, button {
            padding: 8px;
            margin: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table th, table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>My Reading List</h1>
    <h2 id="banner" style="color: #666;"></h2>
    <p style="color: #999; font-size: 0.9em;">Environment: {{ env }}</p> 


    <form id="bookForm">
        <input type="text" id="title" placeholder="Book Title" required />
        <input type="text" id="author" placeholder="Author" required />
        <select id="status">
            <option value="unread">Unread</option>
            <option value="reading">Reading</option>
            <option value="finished">Finished</option>
        </select>
        <button type="submit">Add Book</button>
    </form>

    <table id="booksTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const baseUrl = window.location.origin;

        async function loadConfig() {
            const res = await fetch(`${baseUrl}/config`);
            const cfg = await res.json();
            if (cfg.banner) {
                document.getElementById("banner").innerText = cfg.banner;
            }
        }

        async function loadBooks() {
            const res = await fetch(`${baseUrl}/books`);
            const books = await res.json();
            const tbody = document.querySelector("#booksTable tbody");
            tbody.innerHTML = "";
            books.forEach(book => {
                const row = `<tr>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.status}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        document.querySelector("#bookForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const book = {
                title: document.getElementById("title").value,
                author: document.getElementById("author").value,
                status: document.getElementById("status").value
            };

            await fetch(`${baseUrl}/books`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(book)
            });

            document.getElementById("title").value = "";
            document.getElementById("author").value = "";
            await loadBooks();
        });

        loadConfig();
        loadBooks();
    </script>
</body>
</html>
